{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - Watsonx Medical Assistant{% endblock %}

{% block content %}
<div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-sm rounded-lg shadow-xl w-full max-w-md p-8 text-center">
  <div class="mb-6">
    <div class="text-6xl font-bold text-red-500 mb-2">{{ error_code }}</div>
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Oops! Something went wrong</h1>
    <p class="text-gray-600 mb-6">{{ error_message }}</p>
  </div>
  
  <div class="space-y-3">
    <a href="{{ url_for('index') }}" 
       class="block w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
      🏠 Go Home
    </a>
    <a href="{{ url_for('help_page') }}" 
       class="block w-full bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition duration-200">
      📖 Get Help
    </a>
  </div>
</div>
{% endblock %}
