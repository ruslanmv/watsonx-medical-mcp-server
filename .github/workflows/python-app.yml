name: Python CI â€“ Watsonx Medical MCP Server

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # ðŸ‘‰ All secrets are available to every step below this line
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    env:
      WATSONX_APIKEY: ${{ secrets.WATSONX_APIKEY }}
      PROJECT_ID:     ${{ secrets.PROJECT_ID }}
      WATSONX_URL:    ${{ secrets.WATSONX_URL }}   # omit if you didnâ€™t set one
      # optional: leave unset or set to "live"
      WATSONX_MODE:   live

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential

      - name: Set up virtual environment and install Python deps
        run: |
          python${{ matrix.python-version }} -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install flake8 black pytest python-dotenv
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run make check
        run: |
          source .venv/bin/activate
          make check
